<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arcade Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="overlay"></div>
	<div class="start-game">
		<h1>Arcade Game</h1>
		<h3>Instructions</h3>
		<p> Use the arrow keys to move the player up, down, left or right. Try to get to the water blocks before you run out of lives.</p>
			<button onclick="startGame()"> Start Game</button>
		</div>

	 <!-- modal for when player loses the game -->
	    <div class="game-over">
            <h2> Game Over! </h2>
            <button onclick="resetGame()">Play Again</button>
        </div>

    <!-- modal for when player wins the game -->
    	    <div class="winner">
        
            <h2> You won! </h2>
            <button onclick="resetGame()">Play Again</button>
        </div>


    <div class="container">
	<header>
		<h1> Arcade Game </h1>
	</header>


	<section class="score-panel">
		<ul>
			<li>Lives: <span id="lives"></span></li>
		</ul>
	</section>
</div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
